<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="Scripts/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body style="width:100%;background-image:url(Images/mainimage.jpg);">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="Main.html" style="font-family: 'Times New Roman', Times, serif; font-style: italic; ">ProductControl</a>
            </div>
            <div id=app>
            <ul class="nav navbar-nav">
                <li><a href="Main.html">Home</a></li>
                <li v-for="(value, key) in leftName"><a :href="leftHref[key]">{{value}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="navulright">
                <li v-for="(value, key) in rightName"><a :href="rightHref[key]">{{value}}</a></li>
            </ul>
        </div>
        </div>
    </nav>
     <div style="width:25%;margin: 0 auto;margin-top: 100px;text-align: center;background-color:cadetblue;"class="form-horizontal">
     <form id="form" >
            <div id="legend">
                <legend class="">Add Sensor</legend>
            </div>
         <div id="my-form">
             <div v-for="input in inputs" class="control-group">
                <label class="control-label">{{input.name}}</label>
                <div class="controls">
                    <input :type="input.type" :id="input.Id" :name="input.Id" class="input-xlarge" required :pattern="input.pattern" :autocomplete="input.autocomplete">
                </div>
             </div>
         </div>
         <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <input type="submit" id="submit" value="Add Sensor" class="btn btn-success">
                <p></p>
            </div>
         </div>
         <br/>
    </form>
    </div>
        <script src="Scripts/AddSensor.js"></script>
        <script src="Scripts/upBar.js"></script>
</body>
</html>
